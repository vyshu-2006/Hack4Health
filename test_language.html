<!DOCTYPE html>
<html>
<head>
    <title>Language Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-heartbeat me-2"></i>
                Language Test
            </span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Language selector will be inserted here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Language Status</h5>
                    </div>
                    <div class="card-body">
                        <p>Current Language: <span id="currentLang">Loading...</span></p>
                        <p>Language Selector Status: <span id="selectorStatus">Loading...</span></p>
                        <p>Console Output: <span id="consoleOutput">Check browser console for details</span></p>
                        
                        <button id="testBtn" class="btn btn-primary mt-3">Test Language Change</button>
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Debug info
        setInterval(() => {
            const currentLang = document.getElementById('currentLang');
            const selectorStatus = document.getElementById('selectorStatus');
            
            if (window.languageSelector) {
                currentLang.textContent = window.languageSelector.getCurrentLanguage();
                selectorStatus.textContent = 'Initialized ✅';
            } else {
                currentLang.textContent = 'Not available';
                selectorStatus.textContent = 'Not initialized ❌';
            }
        }, 1000);

        // Test button
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('testResult');
            try {
                if (!window.languageSelector) {
                    result.innerHTML = '<div class="alert alert-danger">Language selector not initialized</div>';
                    return;
                }

                result.innerHTML = '<div class="alert alert-info">Changing to Hindi...</div>';
                await window.languageSelector.changeLanguage('hi');
                result.innerHTML = '<div class="alert alert-success">Language changed to Hindi!</div>';
            } catch (error) {
                result.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                console.error('Test error:', error);
            }
        });
    </script>
    
    <!-- Load language selector -->
    <script src="/static/js/language-selector.js"></script>
</body>
</html>
