<!DOCTYPE html>
<html>
<head>
    <title>Language Selector Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Language Selector Debug</h2>
        
        <div class="mb-3">
            <button id="testApiBtn" class="btn btn-primary">Test Languages API</button>
            <button id="testSetLangBtn" class="btn btn-success">Test Set Language (Hindi)</button>
        </div>
        
        <div id="results" class="mt-3"></div>
        
        <!-- Navbar for language selector -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-4">
            <div class="container">
                <span class="navbar-brand">Test Navbar</span>
                <ul class="navbar-nav ms-auto">
                    <!-- Language selector will be inserted here -->
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test buttons
        document.getElementById('testApiBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/languages');
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Languages API Test</h5>
                        <p>Found ${data.languages.length} languages</p>
                        <small>${JSON.stringify(data, null, 2)}</small>
                    </div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>API Error</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        document.getElementById('testSetLangBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/language/set', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ language_code: 'hi' })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Set Language Test</h5>
                        <p>Success: ${data.success}</p>
                        <small>${JSON.stringify(data, null, 2)}</small>
                    </div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Set Language Error</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Load language selector -->
    <script src="/static/js/language-selector.js"></script>
</body>
</html>
