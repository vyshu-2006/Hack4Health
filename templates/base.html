<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthcare Triage Bot{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-modern">
        <div class="container">
            <a class="navbar-brand modern-brand" href="{{ url_for('index') }}">
                <div class="brand-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="brand-text">MediBot AI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link modern-nav-link" href="{{ url_for('index') }}" data-i18n="chat">
                            <i class="fas fa-comments me-2"></i>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link modern-nav-link" href="{{ url_for('clinician_dashboard') }}" data-i18n="clinician_dashboard">
                            <i class="fas fa-chart-line me-2"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <!-- Language selector will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Emergency Alert Modal -->
    <div class="modal fade" id="emergencyModal" tabindex="-1" aria-labelledby="emergencyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="emergencyModalLabel">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Medical Emergency Detected
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div class="alert alert-danger">
                        <h4>⚠️ CALL EMERGENCY SERVICES IMMEDIATELY ⚠️</h4>
                        <p class="mb-0">This may be a life-threatening condition</p>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="tel:911" class="btn btn-danger btn-lg w-100">
                                <i class="fas fa-phone me-2"></i>
                                Call 911 (US)
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="tel:108" class="btn btn-danger btn-lg w-100">
                                <i class="fas fa-phone me-2"></i>
                                Call 108 (India)
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close emergency alert">I understand</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/language-selector.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
